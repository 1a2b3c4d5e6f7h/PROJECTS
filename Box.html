<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box_Model</title>
	<link rel="stylesheet" type="text/css" href="CSS.css">
</head>
<body>
	<h2>How Box Works</h2>
	<div >
		<div class="parent">
		<div class="P-Box" >Parent-Box</div>
		</div>
		<div class="Box1">
			<div class="sub-box">Sub-Box</div>
			<div class="sub-box">Sub-Box</div>
		</div>
		<div class="BOX2">
			<div class="sub-sub-box">Sub-Sub-Box</div>
			<div class="sub-sub-box">Sub-Sub-Box</div>
			<div class="sub-sub-box">Sub-Sub-Box</div>
		</div>
		<div class="BOX3">
			<div class="child-box">Child-Box</div>
			<div class="child-box">Child-Box</div>			
			<div class="child-box">Child-Box</div>
			<div class="child-box">Child-Box</div>
		</div>
		<div class="BOX4">
			<div class="sub-child">Sub-child</div>
			<div class="sub-child">Sub-child</div>
			<div class="sub-child">Sub-child</div>
			<div class="sub-child">Sub-child</div>
			<div class="sub-child">Sub-child</div>
		</div>
	</div>

</body>
</html>
