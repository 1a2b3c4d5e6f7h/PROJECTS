<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Page</title>
    <style>
      :root { --bg: #0f172a; --fg: #e2e8f0; --accent: #38bdf8; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--fg); }
      header, footer { padding: 1rem; border-bottom: 1px solid #1f2937; }
      main { max-width: 800px; margin: 0 auto; padding: 2rem 1rem; }
      a { color: var(--accent); text-decoration: none; }
      .btn { display: inline-block; padding: 0.6rem 1rem; background: var(--accent); color: #0b1320; border-radius: 8px; font-weight: 600; }
      .card { background: #0b1320; border: 1px solid #1f2937; border-radius: 12px; padding: 1rem; margin-top: 1rem; }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">Home</a> Â· <a href="#features">Features</a> Â· <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <h1>Hello, Bahir Dar ðŸŒŠ</h1>
        <p>Welcome to your starter page. Customize the sections below.</p>
        <a class="btn" href="#features">Explore features</a>
      </section>

      <section id="features">
        <h2>Features</h2>
        <div class="card">
          <h3>Fast</h3>
          <p>Clean HTML and lightweight CSS for quick loading.</p>
        </div>
        <div class="card">
          <h3>Responsive</h3>
          <p>Mobile-friendly layout using simple CSS.</p>
        </div>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <form>
          <label>
            Name
            <input type="text" name="name" placeholder="Your name" />
          </label>
          <br />
          <label>
            Email
            <input type="email" name="email" placeholder="you@example.com" />
          </label>
          <br />
          <button class="btn" type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <small>&copy; <span id="year"></span> Your Name. All rights reserved.</small>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
