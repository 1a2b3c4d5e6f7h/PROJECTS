<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sample Table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: 2rem auto;
        font-family: Arial, sans-serif;
      }
      th, td {
        border: 1px solid #333;
        padding: 8px 12px;
        text-align: center;
      }
      th {
        background-color: #444;
        color: #fff;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center;">Student Grades</h1>
    <table>
      <thead>
        <tr>
          <th>Student</th>
          <th>Subject</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>Math</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Science</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>Charlie</td>
          <td>History</td>
          <td>A-</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
