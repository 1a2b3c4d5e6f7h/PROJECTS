<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Block Elements Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header, footer {
        background: #333;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      section {
        padding: 1rem;
        border-bottom: 1px solid #ccc;
      }
      article {
        background: #f9f9f9;
        padding: 1rem;
        margin: 1rem 0;
      }
      div {
        background: #e0f7fa;
        padding: 1rem;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
    </header>

    <section>
      <h2>Introduction</h2>
      <p>This is a paragraph inside a section. Notice it starts on a new line.</p>
    </section>

    <article>
      <h2>Article Title</h2>
      <p>Articles are block elements often used for independent pieces of content.</p>
    </article>

    <div>
      <h3>A Div Block</h3>
      <p>The <code>&lt;div&gt;</code> is a generic block container.</p>
    </div>

    <footer>
      <p>&copy; 2025 My Website</p>
    </footer>
  </body>
</html>
